<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background-color: #fff;
    width: 300px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .card img {
    width: 100%;
    border-radius: 8px;
  }

  .card h2 {
    margin-top: 10px;
    font-size: 20px;
  }

  .card p {
    margin-top: 5px;
    font-size: 16px;
    color: #666;
  }
</style>
</head>
<body>

<div class="card">
  <img src="student.jpg" alt="Student Image">
  <h2>John Doe</h2>
  <p>Computer Science Major</p>
  <p>Class of 2024</p>
</div>

</body>
</html>
